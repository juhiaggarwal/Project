<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Edit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 via-white to-purple-100 min-h-screen flex items-center justify-center p-6 relative">

  <!-- Back Button -->
  <a href="/dashboard" class="absolute top-4 left-4 text-yellow-600 hover:text-yellow-800 text-3xl font-bold">&larr;</a>

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">ðŸ‘¤ Edit Profile</h2>

    <!-- Profile Photo Upload (Optional Visual) -->
    <div class="flex items-center space-x-4 mb-6">
      <img id="profilePicPreview" src="https://via.placeholder.com/100" alt="Profile" class="w-24 h-24 rounded-full object-cover border-2 border-yellow-400 shadow">
      <div>
        <label for="profilePic" class="text-sm text-gray-600 font-medium">Upload New Photo</label>
        <input type="file" id="profilePic" accept="image/*" onchange="previewPhoto()" class="block mt-1 text-sm"/>
      </div>
    </div>

    <!-- User Form -->
    <form method="POST">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="text-gray-700">First Name</label>
          <input type="text" name="first_name" id="firstName" value="{{ first_name }}" class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:ring-yellow-400 focus:border-yellow-400"/>
        </div>
        <div>
          <label class="text-gray-700">Last Name</label>
          <input type="text" name="last_name" id="lastName" value="{{ last_name }}" class="mt-1 w-full p-2 border border-gray-300 rounded-lg"/>
        </div>
        <div class="md:col-span-2">
          <label class="text-gray-700">Email</label>
          <input type="email" id="email" value="{{ email }}" readonly class="mt-1 w-full p-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-500"/>
        </div>
      </div>

      <!-- Stats -->
      <div class="mt-6 grid grid-cols-2 gap-4 text-center">
        <div class="bg-yellow-100 p-4 rounded-lg shadow">
          <div class="text-3xl font-bold text-yellow-600">{{ feedbacks_count }}</div>
          <div class="text-gray-700 text-sm">Feedbacks Given</div>
        </div>
        <div class="bg-purple-100 p-4 rounded-lg shadow">
          <div class="text-3xl font-bold text-purple-600">{{ reports_count }}</div>
          <div class="text-gray-700 text-sm">Reports Generated</div>
        </div>
      </div>

      <!-- Save Button -->
      <div class="mt-6 text-right">
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded-lg transition">
          Save Changes
        </button>
      </div>
    </form>
  </div>

  <script>
    function previewPhoto() {
      const file = document.getElementById('profilePic').files[0];
      if (file) {
        document.getElementById('profilePicPreview').src = URL.createObjectURL(file);
      }
    }
  </script>

</body>
</html>
